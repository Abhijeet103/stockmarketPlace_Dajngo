{% extends 'base.html' %}
{% load static %}
{% block title %}Register | Stock Broker{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Create Your Account</h2>

    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" class="border p-4 shadow bg-light rounded">
      {% csrf_token %}

      {% if error %}
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
      {% endif %}

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" required>
      </div>

      <!-- PAN Card Number -->
      <div class="mb-3">
        <label class="form-label">PAN Card Number</label>
        <input type="text" name="panCard" class="form-control" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phoneNumber" class="form-control" required>
      </div>

      <!-- Profile Picture -->
      <div class="mb-3">
        <label class="form-label">Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*" class="form-control">
      </div>

      <!-- PAN Card Image -->
      <div class="mb-3">
        <label class="form-label">PAN Card Image</label>
        <input type="file" name="panCard_Image" accept="image/*" class="form-control">
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
