<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <input type="text" name="panCard" placeholder="PAN Card Number" required><br>
  <input type="text" name="phoneNumber" placeholder="Phone Number" required><br>
  Profile Picture: <input type="file" name="profile_pic" required><br>
  PAN Card Image: <input type="file" name="panCard_Image" required><br>
  <button type="submit">Register</button>
</form>

</body>
</html>
